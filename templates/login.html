{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
  <form action="/login" method="post">
    <div class="form">
      <input type="text" name="username" placeholder="username">
    </div>
    <div>
      <input type="text" name="password" placeholder="password">
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
{% endblock %}
